<button pButton type="button" class="ui-button-raised ui-button-secondary" icon="fas fa-graduation-cap"
    pTooltip="nuevo alumno" tooltipPosition="top" label="nuevo" (click)="display = true"></button>
<p-dialog header="Crear nuevo Alumno" [(visible)]="display" [modal]=true
    [style]="{'max-width': '700px', 'width': '100vw'}">

    <div class="container-fluid mt-3 ">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <p class="sub_detalle">Rut:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" pInputText [(ngModel)]="alumno.rut" />
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-12 col-sm-6 col-md-3">
                <p class="sub_detalle">Nombres:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" pInputText [(ngModel)]="alumno.nombres" />
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-12 col-sm-6 col-md-3">
                <p class="sub_detalle"> Apellido Paterno:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" pInputText [(ngModel)]="alumno.apellido_pat"/>
            </div>
        </div>

        <div class="row justify-content-center mt-1">
            <div class="col-12 col-sm-6 col-md-3">
                <p class="sub_detalle"> Apellido Materno:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <input type="text" pInputText [(ngModel)]="alumno.apellido_mat"/>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4"><button pButton type="button" label="Guardar"
                class="ui-button-raised ui-button-success" (click)="guardar()"></button></div>

    </div>
</p-dialog>
