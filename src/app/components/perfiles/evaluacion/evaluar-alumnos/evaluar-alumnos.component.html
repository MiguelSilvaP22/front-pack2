<button pButton type="button" class="ui-button-raised ui-button-secondary" icon="fas fa-pencil-alt"
    pTooltip="Evaluar Alumnos" tooltipPosition="top" (click)="abrirModal()"></button>



<p-dialog header="¿Desea eliminar la siguiente Evaluación?" [(visible)]="display" [modal]=true
    [style]="{'max-width': '650px', 'width': '100vw'}">

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle">Curso:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.curso?.nombre_curso}}</p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle">Descripción:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.descripcion}}</p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle"> Fecha:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.fecha_evaluacion |date: 'dd/MM/yyyy'}}</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h5>Lista de Alumnos</h5>

                <p-table [value]="listaAlumnosCurso" [responsive]="true"  [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Registrar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-alumno>
                        <tr>
                            <td>{{alumno.rut}}</td>
                            <td>{{alumno.nombres}} {{alumno.apellido_pat}} {{alumno.apellido_mat}}</td> 
                            <td>
                                <input type="number" [(ngModel)]="alumno.puntaje" class="form-control" (blur)="cambio(alumno)"/>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <button pButton type="button" label="Finalizar" class="ui-button-raised mr-4" (click)="cerrarModal()"></button>
        </div>
    </div>
</p-dialog>
