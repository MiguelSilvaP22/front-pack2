<button pButton type="button" class="ui-button-raised ui-button-secondary" icon="fas fa-trash-alt"
    pTooltip="Eliminar" tooltipPosition="top" (click)="abrirModal()"></button>



<p-dialog header="¿Desea eliminar la siguiente Evaluación?" [(visible)]="display" [modal]=true
    [style]="{'max-width': '650px', 'width': '100vw'}">

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle">Curso:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.curso?.nombre_curso}}</p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle">Descripción:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.descripcion}}</p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-4">
                <p class="sub_detalle"> Fecha:</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <p>{{evaluacion?.fecha_evaluacion |date: 'dd/MM/yyyy'}}</p>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <button pButton type="button" label="Cancelar" class="ui-button-raised mr-4" (click)="cerrarModal()"></button>
            <button pButton type="button" label="Eliminar" class="ui-button-raised ui-button-danger" (click)="eliminarCurso()"></button>
        </div>
    </div>
</p-dialog>
